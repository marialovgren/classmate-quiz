<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Lövgren FED21M - Quiz</title>

    <!-- Bootstrap 5.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Styles -->
	<link rel="stylesheet" href="style.css">

    <!-- Länk till Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Nanum+Myeongjo&display=swap" rel="stylesheet">
</head>
<body class="wrapper p-3 bg-white">
            <!-- HEADER -->
    <header>    
        <div class="container bg-white text-center mb-2 mt-2">
            <h1 class="text-warning display-6">Vem är detta?</h1>
        </div>
    </header>

            <!-- MAIN -->
    <main>
        <div class="container">
            <!-- Här är själva spelet -->
            <div class="quiz row d-flex justify-content-center">
            <!-- card som visar bild på klasskamrat med 4 svarsalternativ -->
                <div class="img-wrapper col-8 col-md-6">
                    <img class="studentImg img-fluid" src="" alt="image of classmate">
                </div>

                <div class="button-wrapper col-8 col-md-6 d-flex justify-content-center">
                    <div class="buttonContainer col-10 flex-column d-flex justify-content-center">
                        <!-- Här inne skapas 4 knappar med namn -->            
                     </div>
                </div>
                
            </div><!-- Här slutar "quiz" -->
        </div><!-- Här slutar "container" --> 
    </main>
                                
            <!-- FOOTER -->
    <footer class="resultWrapper">
        <!-- Här visas resultatet. Div:en är satt till display-none som default. Visas bara när man spelat klart. -->
        <div class="result col-12 d-flex justify-content-center text-center">
             <!-- Här inne visas resultatet -->
        </div>
    </footer>

     <!-- Script -->
     <script src="script.js"></script>
    
</body>
</html>
