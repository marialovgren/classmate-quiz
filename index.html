<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria Lövgren FED21M - Quiz</title>

    <!-- Bootstrap 5.1 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Styles -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Wrapper som går runt allt innehåll på sidan -->
    <div class="wrapper p-3 bg-white text-center">
        <!-- Header -->
        <div class="container mt-2 mb-2">
            <h1 class="mb-3 text-warning display-6">Vem är detta?</h1>
        </div>

        <!-- Här är själva spelet -->
        <div class="quiz py-3 bg-white">
            <div class="container">
                <!-- card som visar bild på klasskamrat med 4 svarsalternativ -->
                <div class="card my-2">
                    <img class="studentImg" src="" alt="image of classmate">
                    <div class="buttonContainer">
                            
                                
                    </div>
                </div>

                <!-- Här visas resultatet. Är satt till display-none som default. Visas bara när man spelat klart. -->
                <div class="result d-none text-center">
                    <div class="container">
                        <p>Här visas resultatet</p>
                    </div>
                </div>

            </div> <!-- Här slutar container-diven -->
        </div> <!-- Här slutar diven med classen quiz -->

    </div> <!-- Här slutar wrappern -->
    

     <!-- Script -->
     <script src="script.js"></script>
    
</body>
</html>
